<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수술 후 궁금한 것 물어봐!</title>
    <style>
        .chat-window {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 800px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: sans-serif;
          }
          
          .chat-header {
            padding: 10px;
            background-color: #f2f2f2;
            border-bottom: 1px solid #ccc;
            text-align: center;
          }
          
          .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
          }
          
          .message {
            display: flex;
            max-width: 750px;
            margin-bottom: 10px;
          }
          
          .message.self {
            flex-direction: row-reverse;
          }
          
          <!-- .avatar {
            margin-right: 10px;
          }
          
          .avatar img {
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
          } -->
          
          .message-content {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
          }
          
          .message-content p {
            margin: 0;
          }
          
          .time {
            font-size: 12px;
            color: #999;
          }
          
          .chat-footer {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
          }
          
          .chat-footer input[type="text"] {
            flex: 1;
            height: 30px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
          }
          
          .chat-footer button {
            height: 40px;
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #008CBA;
            color: #fff;        
          }
    </style>
</head>
<body>
    <div class="chat-window">
        <div class="chat-header">
          <h2>수술 후 궁금한걸 물어봐 주세요!</h2>
          <p>Chat GPT를 이용한 답변을 제공하므로 답변은 올바른 정보일 수 있습니다.</p>
        </div>
        <div class="chat-body">
          <div class="message">
            <div class="message-content">
              <p>안녕하세요. 반갑습니다. 관절 혹은 근육 수술 후 불편함이 있으신가요?</p>
              <!-- <span class="time">10:00 AM</span> -->
            </div>
          </div>
          <div class="message self">
            <!-- <div class="message-content">
              <p>안녕하세요. 반갑습니다.</p>
              <span class="time">10:01 AM</span>
            </div> -->
          </div>
        </div>
        <div class="chat-footer">
            <input type="text" id="message-input" placeholder="무릎 인공관절 수술한지 1달이 지났는데 무릎 밑이 아파요">
            <button id="send-button">보내기</button>
        </div>
      </div>
      <script>
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");
        const chatBody = document.querySelector(".chat-body");
      
        function sendMessage() {
          const message = messageInput.value;
          if (message !== "") {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, "0");
            const minutes = now.getMinutes().toString().padStart(2, "0");
            const time = `${hours}:${minutes}`;
      
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", "self");
      
            const messageContent = document.createElement("div");
            messageContent.classList.add("message-content");
      
            const messageText = document.createElement("p");
            messageText.textContent = message;
      
            const messageTime = document.createElement("span");
            messageTime.classList.add("time");
            messageTime.textContent = time;
      
            messageContent.appendChild(messageText);
            messageContent.appendChild(messageTime);
      
            messageElement.appendChild(messageContent);
      
            chatBody.appendChild(messageElement);
      
            messageInput.value = "";
          }
        }
      
        sendButton.addEventListener("click", sendMessage);
        messageInput.addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
          }
        });
      </script>
      
</body>
</html>
