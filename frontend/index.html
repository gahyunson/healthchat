<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재활냥이의 상담소</title>
    <style>
        /* 전체적인 스타일링 */
        html {
            background-color: #fcf0e5;
        }
        /* 모바일 기기에서 적용될 스타일 */
        @media only screen and (max-width: 600px) {
            body {
                width: 440px;
                height: 700px;
                font-size: 20px;
            }
        }
        body {
            background-color: #fbfbfb;
            font-family: Arial, Helvetica, sans-serif;
            width: 480px;
            height: 790px;
            border: 1px solid #dc9c25;
            margin: 0px auto;
            padding: 0;
            font-size: 23px;
        }
        .healthcat img {
            margin-right: 1rem;
            /* 추가 스타일링을 위한 옵션 */
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
            color: #fbab16;;
        }
        #caution {
            text-align: center;
            color: #a76e05;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
          }
          
        /* 채팅창 스타일링 */
        #chat-window {
            width: 420px;
            height: 300px;
            background-color: #fffaf0;
            margin: 0px auto;
            padding: 3px;
            overflow-y: scroll;
            border: 1px dotted #dc9c25;
            border-radius: 5px;
        }
        .chat-box {
            color: #543702;
        }
        .assistant {
            background-color: #ffca0a;
            border-radius: 10px;
            padding: 7px;
            margin-top: 5px;
            margin-bottom: 13px;
            margin-right: 30px;
            margin-left: 7px;
        }
        .message {
            background-color: #fdedb6;
            border-radius: 10px;
            padding: 7px;
            margin-bottom: 13px;
            margin-right: 7px;
            margin-left: 30px;
        }

        /* 입력창 스타일링 */
        #input-window {
            width: 430px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #dc9c25;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #ffca0a;
            color: #543702;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .kakao-ad {
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 350px;
            min-height: 12px;
        }
    </style>
   
</head>
<body>
    <div class="kakao-ad">
        <ins class="kakao_ad_area" style="display:none;" data-ad-unit = "DAN-hkDGsoZGlsQvxSbL" 
        data-ad-width = "320" data-ad-height = "50"></ins> 
        <!-- <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script> -->
    </div>
    <div class="container">
        <h1 class="title">재활냥이의 상담소</h1>
        <img src="cat.png" alt="healthcat" width="100px" height="100px">
        <p id="caution">::: 내가 하는 말은 올바른 정보일 수 있다냥 :::</p>
    </div>
      
    <div id="chat-window">
        <div class="chat-box">
            <div class="assistant">냥냥, 시술 혹은 수술후 재활에 대해 물어보세요. 무엇이 불편한가요?</div>
        </div>
    </div>
    <div id="loader" class="loader" style="display: block;">
        <i class="fa fa-spinner fa-spin"></i>
    </div>
    <div id="input-window">
        <input type="text" id="message-input" placeholder="수술한 무릎의 뒤쪽이 아파">
        <button id="send-button">전송</button>
    </div>
    
    <script>       
        const messageArea = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        let userMessages = [];
        let assistantMessages = [];
        
        function spinner() {
            document.getElementById('loader').style.display = "block";
        }
        function scrollToBottom() {
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        let data;
        // sendMessage function defined
        const sendMessage = async() => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `<a>${messageInput.value}</a>`;
            messageArea.appendChild(messageElement);    
            
            userMessages.push(messageInput.value);
            messageInput.value='';
            scrollToBottom();

            // fetch -> 비동기 실행되는 HTTP 요청보냄, 
            // 응답받을 때 까지 코드 실행하며 Promise 객체 return
            //const response = await fetch('https://h7zj4bt2eh.execute-api.ap-northeast-2.amazonaws.com/2023-04-06-02/healthcat', {
            try {
                const response = await fetch('http://localhost:3000/',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userMessages:userMessages,
                    assistantMessages: assistantMessages
                })
            });
                data = await response.json(); // gpt 대답
            } catch (error){
                throw error;
            }
            
            console.log("Data:",data);
            spinner();
            //document.getElementById('loader').style.display = "block";
            assistantMessages.push(data.assistant);
            
            // aws 접근 
            const astrologerMessage = document.createElement('div');
            astrologerMessage.classList.add('assistant');
            astrologerMessage.innerHTML = `<a>${data.assistant}</a>`;
            const a = document.createElement('a');
            a.classList.add("assistant");
            astrologerMessage.appendChild(a);
            messageArea.appendChild(astrologerMessage);       
            scrollToBottom();     
        }

        const sendButton = document.getElementById('send-button');
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
        });
                             
      </script>
</body>
</html>
